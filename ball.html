                let xpos = 50;
let ypos = 50;
let dx = 5;
let dy = 3;

function setup() {
  createCanvas(400, 400);
}

function draw() {
  background(0);
  ellipse(xpos,ypos,30,30);
  if (xpos>=width-20 || xpos==20)
  {
    dx = -dx;
  }
  
  if (ypos>=height-20 || ypos==20)
  {
    dy = -dy;
  }
  
  xpos = xpos +dx;
  ypos = ypos +dy;
}
